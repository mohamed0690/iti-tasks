    <link rel="stylesheet" href="style.css">

<body>
    <div>
        <h1>HTML Page Content Count</h1>
        <label for="tagName">Tag Name:</label>

        <label for="tagName">Class Name:</label>
        <input type="text" class="className" id="className" name="className" placeholder="Enter class name here">
        <label for="id">Id:</label>

        <label for="tagName">Name:</label>
        <input type="text" class="name" id="name" name="name" placeholder="Enter Attribute name here">
        <button id="countButton">Count</button>
        <p id="output"></p>
