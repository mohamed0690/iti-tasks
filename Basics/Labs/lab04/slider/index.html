<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider">
        <img src="./imgs/chefs-1.jpg" alt="Image 1">
        <img src="./imgs/chefs-2.jpg" alt="Image 2">
        <img src="./imgs/chefs-3.jpg" alt="Image 3">
    </div>
    <button class="prev-btn" onclick="prevSlide()">Previous</button>
    <button class="next-btn" onclick="nextSlide()">Next</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
