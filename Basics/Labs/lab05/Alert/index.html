<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert</title>
    <link rel="stylesheet" href="../fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="alert">
      <div class="container">
        <div class="buttons">
          <button class="btn-success">
            <i class="fa-2x fa-solid fa-circle-check"></i>
            Alert Success
          </button>
          <button class="btn-error">
            <i class="fa-2x fa-solid fa-circle-xmark"></i>
            Alert Error
          </button>
        </div>
        <div class="message">
          <h2 class="message-header fa-2x"></h2>
          <i class="message-icon fa-solid fa-7x "></i>
          <p class="message-body" ></p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
